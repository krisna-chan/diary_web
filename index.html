<body class="home-page">
    <header>
    </header>
    <main class="note-container blury">
    </main>

    <section id="more-note" class="mid more-note">
          <div class="modal-body mid">
            <p>Note title</p>
            <input type="text" placeholder="Untitled" class="form-control" name="" id="textInput">
            <div id="msg"></div>
            <p>what's on your mind today?</p>
            <textarea name="" class="form-control" id="note-content" cols="30" rows="5"></textarea>
            <button type="submit" id="submit">
              save note
            </button>
            <button id="close">
                close
            </button>
          </div>
    </section>
    <div class="fixed-button">
        <button id="add-more" type="button" class="add-more ">
            add note
        </button>
    </div>
